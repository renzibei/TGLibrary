<script>
function doLogin(){
  var frm = window.document.frm;
  if(isEmpty(frm.j_username.value)){
    alert("用户名不能为空！");
    frm.j_username.focus();
    return;
  }
  if(confirmSubmited(frm)){
    frm.submit();
  }
}

//初始化函数
function init(){
  window.document.title = "登录界面";
  window.document.frm.j_username.focus();
}
Event.observe(window, "load", init, false);
</script>
